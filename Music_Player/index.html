<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music_Player</title>
    <link rel="icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/27e6a2b710.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">Who-They</h2>
            <h3 id="artist">Karn Aujla</h3>
            <div class="img_container">
                <img id="song-image" src="images/song3.jpg" alt="">
            </div>
            <audio id="audio" controls></audio>
            <input type="range" value="0" id="progress">

            <div class="music_controls">
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play" id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
